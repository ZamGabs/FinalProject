<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Species Search</title>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dosis|Almendra+Display" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <!-- states center & zoom -->
    <script src="/static/data/state_centroids.js"></script>
    <script src="/static/data/region_centroids.js"></script>
    <!-- map js -->
    <script type="text/javascript" src="/static/js/speciesMap.js"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Favicon -->
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-md-1 goHome">
                <a href="/"><i class="fas fa-home"></i></a>
            </div>
            <div class="col-md-10"><h2 id = "speciesName"></h2></div></div>    
        </div>
    </div>
    
    <div class = "row">
        <div class="col-md-6">
            <div class="map-container">
                    <div id="speciesMap">
                        <h1>No Species Sightings Recently</h1>
                    </div>
            </div>
        </div>

        <div class="col-md-6">
            
            <div class="row" style = "margin-top: 30px;">
                <div class="birdz">
                    <a target="_blank" id = "bird-media"></a>
                    <script src="/static/js/species2JS.js"></script>
                    <script>
                    var spcode = '{{ code }}'

                        // initializing map
                        speciesMap(spcode, 30);
                        // insert species name into header
                        speciesName(spcode);
                        // initialize bird photos
                        speciesMedia(spcode);
                        </script>
                        
                </div>        
            </div>
        </div>     
    </div>
</body>
</html>
